# ODBC Data Sources Configuration
# This file defines DSN (Data Source Name) entries for connecting to databases
# via ODBC. Update the connection parameters for your environment.

# PostgreSQL Example DSN
[PostgreSQL-Production]
Description         = PostgreSQL Production Database
Driver              = PostgreSQL
Server              = postgres-host.example.com
Port                = 5432
Database            = production_db
Username            = postgres
Password            = 
Trace               = No
TraceFile           = /tmp/psqlodbc.log
Protocol            = 7.4
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No
ConnSettings        = 

